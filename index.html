  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --text:#0a0a0a; --muted:#6b7280;
      --black:#000000;
      --orange:#f97316; /* mappfärg */
      --ring:#f9731644; 
      --shadow:0 12px 15px -5px rgba(0,0,0,.1),0 6px 6px -6px rgba(0,0,0,.1);
      --radius:14px; --card:#fff7f3; --border:#f97316
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family:'Montserrat', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg); color:var(--text); display:flex; flex-direction:column
    }

    /* Header */
    header{background:var(--black); color:#fff; padding:48px 24px; text-align:center}
    header h1{
      margin:0;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing:.08em;
      font-weight:800;
      color:#ffffff; /* vitt namn */
    }
    header .subtitle{
      margin-top:8px;
      font-size:clamp(14px,2.5vw,18px);
      font-weight:600;
      color:#ffffff; /* vit underrubrik */
    }

    main{flex:1; width:100%; max-width:1000px; margin:24px auto; padding:0 16px 48px}
    .section-title{font-size:20px; margin:8px 0 16px 6px; color:#111827; font-weight:600;}

    /* Folder grid */
    .grid{display:grid; gap:14px; grid-template-columns: repeat(4, minmax(0,1fr));}
    @media (max-width:1024px){.grid{grid-template-columns: repeat(3, minmax(0,1fr));}}
    @media (max-width:768px){.grid{grid-template-columns: repeat(2, minmax(0,1fr));}}
    @media (max-width:520px){.grid{grid-template-columns: 1fr;}}

    .card{
      background:#fff7f3;
      border:2px solid var(--orange); 
      border-radius:var(--radius);
      padding:14px; box-shadow:var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease;
      cursor:pointer; position:relative
    }
    .card:focus, .card:hover{
      transform:translateY(-3px); 
      box-shadow:0 18px 22px -10px rgba(249,115,22,.5);
      background:#fff0e6;
    }
    .card .folder-icon{display:block; width:46px; height:46px; margin-bottom:10px}
    .card .folder-icon path{ fill: var(--orange);}
    .card h3{margin:0; font-size:16px; color: var(--orange); font-weight:600;} 
    .muted{color:var(--muted); font-size:13px; margin-top:4px}

    /* Footer */
    footer{background:var(--black); color:#fff; padding:20px 16px; text-align:center}
  </style>
</head>
<body>

  <main role="main">

        <h3>Scraping</h3>
        <p class="muted">Lägg in dokument och filer</p>
      </article>
      <article class="card" tabindex="0" data-folder="dokument" onclick="openFolder('dokument')">
        <svg class="folder-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 7.75A1.75 1.75 0 0 1 4.75 6h3.19c.46 0 .9-.2 1.2-.55l.83-.9c.33-.36.8-.56 1.29-.56H19.25A1.75 1.75 0 0 1 21 5.75v12.5A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25V7.75Z"/></svg>

        <p class="muted">Skapa och spara egna texter</p>
      </article>
      <article class="card" tabindex="0" data-folder="mapp3" onclick="openFolder('mapp3')">
        <svg class="folder-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 7.75A1.75 1.75 0 0 1 4.75 6h3.19c.46 0 .9-.2 1.2-.55l.83-.9c.33-.36.8-.56 1.29-.56H19.25A1.75 1.75 0 0 1 21 5.75v12.5A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25V7.75Z"/></svg>

      <article class="card" tabindex="0" data-folder="mapp4" onclick="openFolder('mapp4')">

        <h3>Mapp 4</h3>
        <p class="muted">Tom – lägg till filer</p>
      </article>
    </div>
  </main>

  <!-- Bottom black bar -->
